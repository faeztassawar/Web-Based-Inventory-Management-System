<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="SignUp.css">
    <script>
    	function validate()
    	{
    		if ( document.getElementById("u_name").value == "" )
    	    {
    			alert("Username is Empty !!");		
    			return false;
    	    }

    	   if(document.getElementById("password").value == "")	
    	   {
    			alert("Password is Empty !!");
    			return false;
    	   }
    	   if(document.getElementById("c_password").value == "")	
    	   {
    			alert("Confirm Password is Empty !!");
    			return false;
    	   }

    	   if(document.getElementById("password").value != document.getElementById("c_password").value)
    	   {
    			alert("New Password and Confirm New Password Does Not Match !");
    			return false;
    	   }
    	}
    </script>
    
</head>
<body>
<h1>Sign Up Here !</h1>
	<table>
		<form action="SignUp" method="post" onsubmit="return validate()">
			<tr align="right">
				<td> Username: </td>
				<td> <input type="text" id="u_name" name="u_name"> </td>
			</tr>
        	<tr align="right">
				<td> Password: </td>
				<td> <input type="password" id="password" name="password"> </td>
			</tr>
        	<tr align="right">
				<td> Confirm Password: </td>
				<td> <input type="password" id="c_password" name="c_password"> </td>
			</tr>
			<tr align="right">
				<td></td>
				<td> <input type="submit" value="Sign Up"> </td>
			</tr>
    	</form>
	</table>
    
</body>
</html>
